<!DOCTYPE html>
<html lang="en">

<head>
<link href="main.css" rel="stylesheet">
<script src="jquery-2.1.1.min.js"></script>
<script src="main.js"></script>

</head>

<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<div tabindex="1" class="screen screen-right"></div>
		<div tabindex="1" class="screen screen-left"></div>
		
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span class="ball-nine black stripe">9</span>
		<span class="ball-ten black stripe">10</span>
		<span class="ball-eleven black stripe">11</span>
		<span class="ball-twelve black stripe">12</span>
		<span class="ball-thirteen black stripe">13</span>
		<span class="ball-fourteen black stripe">14</span>
		<span class="ball-fifteen black stripe">15</span>
		
		<span class="ball-two">2</span>
		<span class="ball-three">3</span>
		<span class="ball-four">4</span>
		<span class="ball-five">5</span>
		<span class="ball-six">6</span>
		<span class="ball-seven">7</span>
		<span class="ball-eight">8</span>
		
		<span class="ball-one black">1</span>
		<span class="ball-clear">C</span>
		<span class="ball-plus">+</span>
		<span class="ball-minus">-</span>
		<span class="ball-equals">=</span>
		
		
	</div>
</div>

</body>


</html>

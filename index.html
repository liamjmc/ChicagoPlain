<!DOCTYPE html>
<html lang="en">

<head>
<link href="main.css" rel="stylesheet">
<script src="jquery-2.1.1.min.js"></script>
<script src="main.js"></script>

</head>

<body>
<div id="calculator">
	<div class="top">
		<div tabindex="1" class="screen screen-right">0</div>
		<div tabindex="1" class="screen screen-left">0</div>
		
	</div>
	
	<div class="keys">
		
		<span class="ball ball-ten black stripe">10</span>
		<span class="ball ball-eleven black stripe">11</span>
		<span class="ball ball-twelve black stripe">12</span>
		<span class="ball ball-thirteen black stripe">13</span>
		<span class="ball ball-fourteen black stripe">14</span>
		<span class="ball ball-fifteen black stripe">15</span>
		
		<span class="ball ball-four">4</span>
		<span class="ball ball-five">5</span>
		<span class="ball ball-six">6</span>
		<span class="ball ball-seven">7</span>
		<span class="ball ball-eight">8</span>
		<span class="ball ball-nine black stripe">9</span>
		
		<span class="ball ball-one black">1</span>
		<span class="ball ball-two">2</span>
		<span class="ball ball-three">3</span>
		<span class="ball-clear">Clear all</span>
		
		
	</div>
</div>

</body>


</html>
